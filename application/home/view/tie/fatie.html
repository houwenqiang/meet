{extend name="index/index"}
{block name="main"}
		<!--内容部分start-->
		<div class="content">			
			<form action="/tie/save/{$cid}" method="post">
				<table class="insert-tab" align="center" width="700" height="60">
					<tr>
						<td><label><i class="require-red">*</i>标题:</label></td>
						<td><input class="common-text required" type="text" size="78" name="title"></td>
					</tr>
					<tr>
						<td><label><i class="require-red">*</i>内容：</label></td>
						<td><textarea name="content" rows="8" cols="80"></textarea></td>
					</tr>
					<tr>
                        <td></td>
						<td><input class="btn btn-primary btn6 mr10" type="submit" value="发贴"> 
                        <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button"></td>
					</tr>
					
				</table>
			</form>
				
		</div>
			<!--帖子列表部分end-->
                        <!--友情链接部分start-->
            <div id="friend_link">
                
                <!--友情链接标题部分start-->
                <div id="fri_title">
                  <span>友情链接</span>
                </div>
                <!--友情链接标题部分end-->
                
                <!--友情链接内容部分start-->
                {foreach $finfo as $k2 => $v2}
                <div class="fri_content">
                    <div class="fri_left">
                    <img src="/static/images/Url_img/{$v2.pic}"  width = "100" height = "46"/></div>
                    <div class="fri_right">
                      <p><strong>{$v2.title}</strong></p>
                      <p>{$v2.url}</p>
                      <p>{$v2.descript}</p>
                    </div>
                </div>
                {/foreach}
                <!--友情链接内容部分end-->
                
            </div>
            <!--友情链接部分end-->
{/block}
