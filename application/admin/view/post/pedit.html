{extend name="common/index"}

{block name="main"}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="">主贴列表</a><span class="crumb-step">&gt;</span><span>修改主贴</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="/post/update/{$pinfo.id}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>标题：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title" size="50" value="{$pinfo.title}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>内容：</th>
                                <td>
                                    <input class="common-text required" id="title" name="content" size="50" value="{$pinfo.content}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>是否屏蔽：</th>
                                <td>
                                    <input class="common-text required" id="title" name="status" size="50" value="1" type="radio" {if $pinfo.status=='1'}checked{/if}>否
                                    <input class="common-text required" id="title" name="status" size="50" value="0" type="radio" {if $pinfo.status=='0'}checked{/if}>是
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
    {/block}
</div>
</body>
</html>
