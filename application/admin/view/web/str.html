{extend name="common/index"}

{block name="main"}
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="">系统管理</a><span class="crumb-step">&gt;</span><span>敏感词设置</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>敏感词修改</h1>
            </div>
            <div class="result-content">
                 <form action="/web/strupdate/{$sinfo.id}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <ul class="sys-info-list">
                        <li>
                            <label class="res-lab">敏感词:</label>
                            <input class="common-text required" id="title" name="str" size="50" value="{$sinfo.str}" type="text">
                        </li>
                        <li>
                            <label class="res-lab"></label><label class="res-lab"></label>
                            <input class="btn btn6" value="确定" type="submit">
                            <input class="btn btn6" value="重置" type="reset">
                        </li>
                    </ul> 
                </form>
                <br>                
            </div>  
        </div>
    </div>
    <!--/main-->
{/block}
