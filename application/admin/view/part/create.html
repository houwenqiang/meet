{extend name="common/index"}
{block name="main"}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="">分区管理</a><span class="crumb-step">&gt;</span><span>添加分区</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="/part/save" method="post" id="myform" name="myform" enctype="multipart/form-data">
                <br><br>
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>分区名称：</th>
                                <td>
                                    <input class="common-text required" id="title" name="name" size="50" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                <br>
                <br>
            </div>
        </div>

    </div>
    <!--/main-->
{/block}
