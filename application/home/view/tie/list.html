{extend name="index/index"}
{block name="main"}	
		<!--内容部分start-->
		<div class="content">			
			<!--发帖按钮start-->
			<div class="send_btn">
				<div class="send">
                    <a href="/tie/fatie/{$cid}">
                        <!-- <img src="/static/home/images/pn_post.png" /> -->
                        <button>发帖</button>
                    </a>
				</div>
				<div style="clear:both"></div>
			</div>
			<!--发帖按钮end-->
			
			<!--帖子列表部分start-->
			<div class="post_list" >
				
				<!--帖子列表标题部分start-->
				<div class="post_title">
					<table cellspacing=0 cellpadding=0 width='100%'>
						<tr>
							<th class="list_title">帖子标题</th>
							<th class="list_author">作者</th>
							<th>发表时间</th>
						</tr>
					</table>
				</div>
				<!--帖子列表标题部分end-->
				
				<!--帖子列表内容部分start-->
				<div class="post_content">
					<table cellspacing=0 cellpadding=0 width='100%'>
                        {foreach $poinfo as $k => $v} 
                            {if $v.cid == $cid}
                            <tr>
                                <td class="list_title"><a href="/tie/detail/{$v.id}">{$v.title}</a></td>
                                <td class="list_author">{foreach $uinfo as $k1 => $v1}{if $v1.id == $v.uid}{$v1.uname}{/if}{/foreach}</td>
                                <td>{$v.ptime | date='Y-m-d H:i:s'}</td>
                            </tr> 
                            {/if}		
                        {/foreach}			
					</table>
				</div>
				<!--帖子列表内容部分end-->
				
			</div>
			<!--帖子列表部分end-->
            
        </div>
    <!--内容部分end-->
	
	</div>
	<!--网页主体部分end-->
{/block}
