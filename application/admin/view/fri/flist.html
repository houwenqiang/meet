{extend name="common/index"}
    {block name="main"}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="">友情链接</a><span class="crumb-step">&gt;</span><span class="crumb-name">链接列表</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="/fri/index" method="get">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="title">标题</option>
                                    <option value="descript">描述</option>
                                    <option value="url">链接地址</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form action="/fri/delete" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a><i class="icon-font"></i>新增链接</a>
                        <a id="batchDel" ><i class="icon-font"></i>批量删除</a>
                        <a id="updateOrd"><i class="icon-font"></i>更新排序</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="btn btn-primary btn2" value="删除" type="submit"></th>
                            <th>ID</th>
                            <th>标题</th>
                            <th>描述</th>
                            <th>链接地址</th>
                            <th>链接图片</th>
                            <th>操作</th>
                        </tr>
                        {foreach $finfo as $k => $v}
                        <tr>
                            <td class="tc"><input name="id[]" value="{$v.id}" type="checkbox"></td>
                            <td>{$v.id}</td>
                            <td>{$v.title}</td>
                            <td>{$v.descript}</td>
                            <td>{$v.url}</td>
                            <td><img src="/static/images/Url_img/{$v.pic}" width="100" height="50"></td>
                            <td>
                                <a class="link-update" href="/fri/edit/{$v.id}">修改</a>
                                <a class="link-del" href="/fri/delete/{$v.id}">删除</a>
                            </td>
                        </tr>
                        {/foreach}
                    </table>
                    <div class="list-page">
                        {$finfo | raw}
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
    {/block}
